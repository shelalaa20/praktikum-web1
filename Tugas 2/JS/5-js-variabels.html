<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="var"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("var").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>



<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, price1, price2, and total are variables.</p>

<p id="mixed"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
document.getElementById("mixed").innerHTML =
"The total is: " + total;
</script>

</body>
</html>
